<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Message For You</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            text-align: center;
            z-index: 10;
            padding: 20px;
        }

        .envelope {
            width: 300px;
            height: 200px;
            margin: 0 auto 40px;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .envelope:hover {
            transform: scale(1.05);
        }

        .envelope-body {
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .envelope-flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 60%;
            background: linear-gradient(180deg, #fff 0%, #f1f3f5 100%);
            transform-origin: top center;
            transition: transform 1s ease;
            clip-path: polygon(0 0, 50% 60%, 100% 0);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .envelope.open .envelope-flap {
            transform: rotateX(180deg);
        }

        .message-card {
            position: absolute;
            width: 90%;
            height: 80%;
            left: 5%;
            top: 10%;
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transform: translateY(100%);
            transition: transform 1s ease 0.5s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .envelope.open .message-card {
            transform: translateY(-20%);
        }

        .hidden-message {
            opacity: 0;
            transition: opacity 1s ease 1.5s;
        }

        .envelope.open .hidden-message {
            opacity: 1;
        }

        .main-text {
            font-size: 48px;
            color: white;
            margin-top: 30px;
            opacity: 0;
            transform: scale(0.5);
            transition: all 1s ease;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
        }

        .main-text.show {
            opacity: 1;
            transform: scale(1);
        }

        .heart {
            display: inline-block;
            color: #ff6b6b;
            animation: heartbeat 1.5s infinite;
            font-size: 60px;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.2); }
            50% { transform: scale(1); }
        }

        .instruction {
            color: white;
            font-size: 18px;
            margin-top: 20px;
            animation: pulse 2s infinite;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .click-instruction {
            transition: opacity 0.5s ease;
        }

        .click-instruction.hide {
            opacity: 0;
            pointer-events: none;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ffd700;
            border-radius: 50%;
            animation: float 3s infinite;
            opacity: 0;
        }

        @keyframes float {
            0% { transform: translateY(0) scale(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-100px) scale(1.5); opacity: 0; }
        }

        .code-text {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #495057;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="envelope" id="envelope">
            <div class="envelope-body">
                <div class="envelope-flap"></div>
                <div class="message-card">
                    <div class="hidden-message">
                        <div class="code-text">
                            if (you == amazing) {<br>
                            &nbsp;&nbsp;myFeelings = "true";<br>
                            &nbsp;&nbsp;return "I like you ❤️";<br>
                            }
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="instruction click-instruction" id="clickText">
            ✨ Click the envelope ✨
        </div>
        
        <div class="main-text" id="mainText">
            I LIKE YOU <span class="heart">♥</span>
        </div>
    </div>

    <script>
        const stars = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            stars.appendChild(star);
        }

        const envelope = document.getElementById('envelope');
        const mainText = document.getElementById('mainText');
        const clickText = document.getElementById('clickText');
        const particles = document.getElementById('particles');

        envelope.addEventListener('click', function() {
            envelope.classList.add('open');
            clickText.classList.add('hide');
            
            setTimeout(() => {
                mainText.classList.add('show');
                createParticles();
            }, 2000);
        });

        function createParticles() {
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.bottom = '0';
                    particle.style.animationDelay = Math.random() * 0.5 + 's';
                    particles.appendChild(particle);
                    
                    setTimeout(() => particle.remove(), 3000);
                }, i * 100);
            }
        }
    </script>
</body>
</html>
