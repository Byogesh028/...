<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Message Under the Stars</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
            padding: 20px;
        }

        .message-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 60px 40px;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            position: relative;
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .typing-container {
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .typed-text {
            color: #fff;
            font-size: 28px;
            letter-spacing: 2px;
            margin-bottom: 20px;
            min-height: 40px;
        }

        .cursor {
            display: inline-block;
            width: 3px;
            height: 30px;
            background: #ff6b9d;
            margin-left: 5px;
            animation: blink 0.7s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .heart-burst {
            font-size: 50px;
            opacity: 0;
            animation: heartBurst 1s ease-out forwards;
            animation-delay: 3.5s;
        }

        @keyframes heartBurst {
            0% {
                opacity: 0;
                transform: scale(0) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: scale(1.3) rotate(180deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(360deg);
            }
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            margin-top: 30px;
            opacity: 0;
            animation: fadeInSlow 1s ease-out forwards;
            animation-delay: 4.5s;
        }

        @keyframes fadeInSlow {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .moon {
            position: fixed;
            top: 10%;
            right: 10%;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #fff, #e8e8e8);
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.5);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .shooting-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px 2px white;
            animation: shoot 3s ease-out infinite;
        }

        @keyframes shoot {
            0% {
                transform: translateX(0) translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateX(-300px) translateY(300px);
                opacity: 0;
            }
        }

        .glow-heart {
            position: absolute;
            font-size: 20px;
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="stars" id="starsContainer"></div>
    <div class="moon"></div>

    <div class="container">
        <div class="message-box">
            <div class="typing-container">
                <div class="typed-text" id="typedText">
                    <span class="cursor"></span>
                </div>
                <div class="heart-burst">ðŸ’–</div>
            </div>
            <div class="subtitle">You make my world brighter âœ¨</div>
        </div>
    </div>

    <script>
        // Create stars
        const starsContainer = document.getElementById('starsContainer');
        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        // Create shooting stars
        setInterval(() => {
            const shootingStar = document.createElement('div');
            shootingStar.className = 'shooting-star';
            shootingStar.style.top = Math.random() * 50 + '%';
            shootingStar.style.right = '0';
            starsContainer.appendChild(shootingStar);
            setTimeout(() => shootingStar.remove(), 3000);
        }, 4000);

        // Typing effect
        const text = "I Like You";
        const typedTextEl = document.getElementById('typedText');
        let i = 0;

        function typeWriter() {
            if (i < text.length) {
                typedTextEl.innerHTML = text.substring(0, i + 1) + '<span class="cursor"></span>';
                i++;
                setTimeout(typeWriter, 200);
            }
        }

        setTimeout(typeWriter, 1000);

        // Floating hearts on click
        document.addEventListener('click', function(e) {
            const heart = document.createElement('div');
            heart.className = 'glow-heart';
            heart.textContent = 'ðŸ’•';
            heart.style.left = e.clientX + 'px';
            heart.style.top = e.clientY + 'px';
            document.body.appendChild(heart);

            heart.animate([
                { transform: 'translateY(0) scale(1)', opacity: 1 },
                { transform: 'translateY(-100px) scale(0.5)', opacity: 0 }
            ], {
                duration: 1500,
                easing: 'ease-out'
            });

            setTimeout(() => heart.remove(), 1500);
        });
    </script>
</body>
</html>
